<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <style>
        body
        {
            background-image: url(https://cdn2.vectorstock.com/i/1000x1000/78/11/circuit-technology-background-with-hi-tech-digital-vector-36737811.jpg);
            margin: 0%;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .pay
        {
            background-image:url(https://images.unsplash.com/photo-1614850523011-8f49ffc73908?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8Nnx8fGVufDB8fHx8fA%3D%3D);
            background-repeat: no-repeat;
            background-size: cover;
            background-color: white;
            padding: 5%;
            line-height: 30px;
            margin-top: 6%;
            margin-left: 30%;
            border-radius: 30px;
            width: 30%;
            height: 50%;
            color: white;
        }
        .pay h2
        {
            text-align: center;
            margin-top: 0%;
            font-size: 30px;
        }
        .pay input
        {
            width: 100%;
            padding: 0.5%;
        }
        .pay button a
        {
            text-decoration: none;
            font-size: 150%;
        }
    </style>
</head>
<body>
<section class="pay">
<h2>Payment Details</h2><br>
Card Number: 
<input placeholder="Enter Card Number" id="cardNumber"><br>
CVV: <br>
<input placeholder="Enter CVV" id="cvv"> <br>
Expiry Date: <br>
<input placeholder="MM/YYYY" id="expirationDate"> <br>
Card Holder's Name: <br>
<input placeholder="Enter Name" id="cardholderName"> <br>
Amount: <br>
<input placeholder="Enter Amount" id="amount">
<center>
    <button onclick="validatePayment()">PAY</button>
</center>
</section>
<script>
    function validatePayment() {
        var amount = document.getElementById('amount').value;
        var cardNumber = document.getElementById('cardNumber').value;
        var cvv = document.getElementById('cvv').value;
        var cardholderName = document.getElementById('cardholderName').value;
        var expirationDate = document.getElementById('expirationDate').value;

        if (cardNumber.trim() === '' || !/^\d{16}$/.test(cardNumber)) {
            alert('Please enter a valid 16-digit credit card number.');
            return;
        }
       
        if (cvv.trim() === '' || !/^\d{3}$/.test(cvv)) {
            alert('Please enter a valid 3-digit CVV.');
            return;
        }
        if (expirationDate.trim() === '' || !/^\d{2}\/\d{4}$/.test(expirationDate)) {
            alert('Please enter a valid expiration date (MM/YY).');
            return;
        }
        
                if (cardholderName.trim() === '') {
                    alert('Please enter a valid cardholder name.');
                    return;
                }
        if (amount.trim() === '' || isNaN(amount) || parseFloat(amount) <= 0) {
            alert('Please enter a valid amount.');
            return;
        }
        alert('Payment successful!');
        
    }
</script>
</body>
</html>
